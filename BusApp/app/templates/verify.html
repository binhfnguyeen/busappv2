<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã OTP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
        }

        .otp-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .otp-container h2 {
            margin-bottom: 20px;
        }

        .otp-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/verify_Save" method="post">
    <div class="otp-container">
        <h2>Nhập mã OTP</h2>
        <p>Vui lòng nhập mã OTP đã gửi đến email của bạn để xác nhận.</p>
        <label for="otp"></label><input type="text" name="otp" id="otp" class="otp-input" placeholder="Nhập mã OTP">
        <button type="submit" class="submit-btn">Xác nhận</button>
    </div>
</form>
</body>
</html>

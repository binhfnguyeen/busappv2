<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm khách hàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Thêm khách hàng</h2>
        <form action="/ThemKhachHang" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="hoKhach" class="form-label">Họ khách hàng</label>
                        <input type="text" class="form-control" id="hoKhach" name="hoKhach" required>
                    </div>
                    <div class="mb-3">
                        <label for="tenKhach" class="form-label">Tên khách hàng</label>
                        <input type="text" class="form-control" id="tenKhach" name="tenKhach" required>
                    </div>
                    <div class="mb-3">
                        <label for="soDienThoai" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" required>
                    </div>
                    <div class="mb-3">
                        <label for="gioiTinh" class="form-label">Giới tính</label>
                        <select class="form-control" id="gioiTinh" name="gioiTinh" required>
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="ngaySinh" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" required>
                    </div>
                    <div class="mb-3">
                        <label for="nganHang" class="form-label">Ngân hàng</label>
                        <input type="text" class="form-control" id="nganHang" name="nganHang">
                    </div>
                    <div class="mb-3">
                        <label for="soTaiKhoan" class="form-label">Số tài khoản</label>
                        <input type="text" class="form-control" id="soTaiKhoan" name="soTaiKhoan">
                    </div>

                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success w-50">Hoàn thành</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

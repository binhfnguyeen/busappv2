<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lich trinh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lichtrinh.css') }}">
    <link rel="stylesheet" href="./icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b73ecba2a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="./static/data/bus.png" alt="My Bus Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/lichtrinh">Lịch trình</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ttlienhe">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lshoadon">Hóa đơn</a>
                    </li>
                    <li><a class="nav-link" href="/datve">Đặt vé</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <header class="header-lichtrinh">
            <form action="/lichtrinh" method="POST">
                <div class="timkiem">
                    <input type="text" name="diemDi" placeholder="Tìm điểm đi" class="form-control">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass" type="submit" ></i></button>
                </div>
            </form>
            <form action="/lichtrinh" method="POST">
                <div class="timkiem">
                    <input type="text" name="diemDen" placeholder="Tìm điểm đến" class="form-control">
                    <button class="btn"><i class="fa-solid fa-magnifying-glass" type="submit" ></i></button>
                </div>
            </form>
        </header>
        <footer class="footer-lichtrinh">
            <table>
                <thead>

                    <tr>
                        <td><br>Tuyến xe</br>
                        </td>
                        <td><br>Quãng đường</br>
                        </td>
                        <td><br>Thời gian đi</br>
                        </td>
                        <td><br>Giá Vé</br>
                        </td>
                        <td><br> Đặt vé xe</br>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {%for i in data %}
                    <tr>
                        <td class="tr-thuhai"><br> {{i[1]}} - {{ i[2] }}</br>
                        </td>
                        <td class="tr-thuhai"><br>{{ i[3]}} - {{ i[4]}}</br>
                        </td>
                        <td class="tr-thuhai"><a href="#">Chi tiết <i class="ti-info"></i></a></td>
                        <td class="tr-thuhai"><br>{{ i[6] }} VNĐ</br>
                        </td>
                        <td class="tr-thuhai"><br><a class="red text-none" href="/datve"><i class="fa-solid fa-ticket"></i> Đặt vé xe</a></br>
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </footer>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/datve.js') }}"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Chỉnh sửa nhân viên</h2>
        <form action="/capNhat_NV/{{ employee.idNhanVien }}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="hoNV" class="form-label">Họ nhân viên</label>
                        <input type="text" class="form-control" id="hoNV" name="hoNV" value="{{ employee.hoNV }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="tenNV" class="form-label">Tên nhân viên</label>
                        <input type="text" class="form-control" id="tenNV" name="tenNV" value="{{ employee.tenNV }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="soDienThoai" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="soDienThoai" name="soDienThoai" value="{{ employee.soDienThoai }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="gioiTinh" class="form-label">Giới tính</label>
                        <select class="form-control" id="gioiTinh" name="gioiTinh" required>
                            <option value="Nam" {% if employee.gioiTinh == 'Nam' %}selected{% endif %}>Nam</option>
                            <option value="Nữ" {% if employee.gioiTinh == 'Nữ' %}selected{% endif %}>Nữ</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="ngaySinh" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" value="{{ employee.ngaySinh }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="nganHang" class="form-label">Ngân hàng</label>
                        <input type="text" class="form-control" id="nganHang" name="nganHang" value="{{ employee.nganHang }}">
                    </div>
                    <div class="mb-3">
                        <label for="soTaiKhoan" class="form-label">Số tài khoản</label>
                        <input type="text" class="form-control" id="soTaiKhoan" name="soTaiKhoan" value="{{ employee.soTaiKhoan }}">
                    </div>
                </div>
            </div>
            <!-- Nút "Cập nhật" -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning w-50">Cập nhật</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
